<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driveway Cleaning - Around the House</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img id="logo" src="Color logo - no background.png" alt="Around the House Logo">
            </div>
            <nav>
                <div class="menu-toggle" id="menu-toggle">
                    <div class="hamburger"></div>
                </div>
                <ul id="nav-menu" class="nav-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/#services">Services</a></li>
                    <li><a href="/#about">About Us</a></li>
                    <li><a href="/#testimonials">Testimonials</a></li>
                    <li><a href="/#gallery">Gallery</a></li>
                    <li><a href="/#faq">FAQ</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="deck-patio-cleaning" class="contact">
        <div class="container">
            <h2>Request a Quote for Deck and Patio Cleaning</h2>
            <form id="deck-patio-cleaning-form" name="deck-patio-cleaning" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <!-- Hidden input for spam protection -->
                <input type="hidden" name="bot-field" />
                <!-- Hidden input to specify the form name -->
                <input type="hidden" name="form-name" value="deck-patio-cleaning" />
                <!-- Hidden input for redirecting to thank you page -->
                <input type="hidden" name="redirect" value="/thank-you.html" />
    
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="deck-patio-size">Deck/Patio Size (Square Feet):</label>
                    <input type="number" id="deck-patio-size" name="deck-patio-size" required>
                </div>
    
                <div class="form-group">
                    <label for="deck-patio-material">Deck/Patio Material:</label>
                    <select id="deck-patio-material" name="deck-patio-material" required>
                        <option value="wood">Wood</option>
                        <option value="composite">Composite</option>
                        <option value="concrete">Concrete</option>
                        <option value="stone">Stone</option>
                        <option value="brick">Brick</option>
                        <option value="pavers">Pavers</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="condition">Condition of Deck/Patio:</label>
                    <select id="condition" name="condition" required>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="additional-info">Additional Information:</label>
                    <textarea id="additional-info" name="additional-info"></textarea>
                </div>
    
                <button type="submit">Request Estimate</button>
            </form>
        </div>
    </section>
    

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Around the House. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
