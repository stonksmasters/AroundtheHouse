<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate - Deck and Patio Cleaning</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="/styles/estimate-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Around the House</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="estimate-form">
        <h2>Get an Estimate for Deck and Patio Cleaning</h2>
        <form id="deck-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="size">Deck/Patio Size (square feet):</label>
                <input type="number" id="size" name="size" required>
            </div>
            <button type="submit">Get Quote</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Around the House. All rights reserved.</p>
    </footer>

    <script src="/scripts/estimate-script.js"></script>
</body>
</html>
