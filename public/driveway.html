    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img id="logo" src="/static/Color logo - no background.png logo - no background.png" alt="Around the House Logo">

                </ul>
            </nav>
        </div>
    </header>

    <!-- Service-Specific Form -->
    <section id="driveway-cleaning" class="contact">
        <div class="container">
            <h2>Request a Quote for Driveway Cleaning</h2>
            <form id="driveway-cleaning-form" name="driveway-cleaning" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <!-- Hidden input for spam protection -->
                <input type="hidden" name="bot-field" />
                <!-- Hidden input to specify the form name -->
                <input type="hidden" name="form-name" value="driveway-cleaning" />
                <!-- Hidden input for redirecting to thank you page -->
                <input type="hidden" name="redirect" value="/thank-you.html" />
    
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="driveway-size">Driveway Size (Square Feet):</label>
                    <input type="number" id="driveway-size" name="driveway-size" required>
                </div>
    
                <div class="form-group">
                    <label for="driveway-material">Driveway Material:</label>
                    <select id="driveway-material" name="driveway-material" required>
                        <option value="concrete">Concrete</option>
                        <option value="asphalt">Asphalt</option>
                        <option value="pavers">Pavers</option>
                        <option value="gravel">Gravel</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="condition">Condition of Driveway:</label>
                    <select id="condition" name="condition" required>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="additional-info">Additional Information:</label>
                    <textarea id="additional-info" name="additional-info"></textarea>
                </div>
    
                <button type="submit">Request Estimate</button>
            </form>
        </div>
    </section>
