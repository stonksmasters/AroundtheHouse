<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img id="logo" src="/static/Color logo - no background.png" alt="Around the House Logo">
            </div>
            <nav>
                <div class="menu-toggle" id="menu-toggle" aria-label="Open Menu" role="button" tabindex="0" aria-expanded="false">
                    <div class="hamburger"></div>

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="pressure-washing-estimate" class="contact">
        <div class="container">
            <h2>Request a Quote for Pressure Washing</h2>
            <form id="pressure-washing-form" name="pressure-washing" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
                <!-- Hidden input for spam protection -->
                <input type="hidden" name="bot-field" />
                <!-- Hidden input to specify the form name -->
                <input type="hidden" name="form-name" value="pressure-washing" />
                <!-- Hidden input for redirecting to thank you page -->
                <input type="hidden" name="redirect" value="/thank-you.html" />
    
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Property Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="service-type">Type of Service Needed:</label>
                    <select id="service-type" name="service-type" required>
                        <option value="house-washing">House Washing</option>
                        <option value="driveway-cleaning">Driveway Cleaning</option>
                        <option value="deck-patio-cleaning">Deck/Patio Cleaning</option>
                        <option value="roof-cleaning">Roof Cleaning</option>
                        <option value="gutter-cleaning">Gutter Cleaning</option>
                        <option value="fence-cleaning">Fence Cleaning</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="property-size">Property Size (Square Feet):</label>
                    <input type="number" id="property-size" name="property-size" required>
                </div>
    
                <div class="form-group">
                    <label for="material">Surface Material:</label>
                    <select id="material" name="material" required>
                        <option value="vinyl-siding">Vinyl Siding</option>
                        <option value="brick">Brick</option>
                        <option value="wood">Wood</option>
                        <option value="concrete">Concrete</option>
                        <option value="stucco">Stucco</option>
                        <option value="composite">Composite</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="condition">Condition of Surface:</label>
                    <select id="condition" name="condition" required>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="additional-info">Additional Information:</label>
                    <textarea id="additional-info" name="additional-info" placeholder="Any special instructions or details?"></textarea>
                </div>
    
                <button type="submit">Request Estimate</button>
            </form>
        </div>
    </section>
    

    <!-- Footer -->
    <footer>

            <div class="footer-social">

                    </svg>
                </a>
                <a href="https://www.instagram.com/yourprofile" target="_blank" aria-label="Instagram">

            </div>
        </div>
